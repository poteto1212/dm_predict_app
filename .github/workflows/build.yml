name: build
on: [push]
jobs:
  build_job:
    name: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: build-command
        run: |
          docker-compose build
          docker-compose up -d
      - name: mygrate
        run: |
          docker-compose up -d
          docker-compose run app bash -c "cd db ; alembic upgrade head"
      - name: test
        run: |
          docker-compose run app pytest /src/tests/test_main.py
      - name: docker-down
        run: |
          docker-compose down